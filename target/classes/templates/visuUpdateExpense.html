<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   	<link rel="stylesheet" href="/css/styles.css">
   	<meta charset="UTF-8">    	
    <title>Home Expenses Management</title>
</head>
<body>
 	<header th:replace="fragments/header.html :: top"></header> 	
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="container">
			<h2>Détail dépense</h2>
	</div>

<div id="main" class="container">
<form method="post" th:action="@{'/expenses/' + ${expense.id} + '/save'}" th:object="${expense}">
	<input name="id_expense" required th:field="*{id}" type="hidden">
  
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nom de la dépense</label>
    	<div  class="col-sm-10">
        	<input type="text" id="name" name="name" required th:field="*{name}">	
    	</div>
    </div>
    
	<div class="form-group row">
    	<label for="expense-amount" class="col-sm-2 col-form-label">Montant de la dépense</label>    
    	<div  class="col-sm-10">	
		   	<input type="text" id="expense-amount" name="amount" required th:field="*{amount}">
		</div>
    </div>
    
	<div class="form-group row">
    	<label for="participant-list" class="col-sm-2 col-form-label" >Payeur</label>
        <div class="col-sm-10">
        	<select name="idPayeur" id="participant-list"   th:value="*{participantPayer.id}" >
            	<option th:selected="*{participantPayer.id}==${participant.id}" th:each="participant : ${participants}" th:value="${participant.id}" th:text="${participant.name}"></option>
            </select>
        </div>
	</div>

	<div class="container">
		<div class="row">
       		<div class="col-md-12">
		        <div class="table-responsive">	
					<table id="mytable" class="table table-bordred table-striped">
							<tr>
								<th>Id</th>
								<th>Participant</th>
								<th>Bénéficiaire</th>
							</tr>								
						<tbody>
		    				<tr th:each="participant : ${participants}">
		        				<td th:text="${participant.id}">id</td>
		        				<td th:text="${participant.name}">name</td>
								<td><input type="checkbox" class="checkthis" /></td>
		    				</tr>							
						</tbody> 
					</table>							 
				</div>		
			</div>		
		</div>
	</div>		        

    <button type="submit" class="btn btn-primary">Save</button>

</form>
</div>
	
	
	<footer th:replace="fragments/footer.html :: bottom"></footer>
	
	</body>
</html>
