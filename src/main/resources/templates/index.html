<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil | Tricount</title>
  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th, td {
        border-bottom: 1px solid #ddd;
        padding: 10px 5px;
        text-align: left;
    }
</style>
<body>
 	<header th:replace="fragments/header.html :: top"></header> 
	<h3>Liste des dépenses :</h3>
	<a th:href="">Ajouter une liste</a>
	
	<table>
    	<thead>
    	<tr>
        	<th>Id</th>
        	<th>Name</th>
        	<th></th>
    	</tr>
    	</thead>
    	<tbody>
    		<tr th:each="listExpense : ${listExpenses}">
     		   	<td th:text="${listExpense.id}">id</td>
        		<td th:text="${listExpense.Name}">name</td>
        		<td><a th:href="@{/lists/expense(idList=${listExpense.id})}">Détail des dépenses</a></td>        		
        		<td><a th:href="@{/lists(idList=${listExpense.id})}">Modifier</a></td>
    		</tr>
    	</tbody>
	</table>
	<footer th:replace="fragments/footer.html :: bottom"></footer>
</body>
</html>
