<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
   	<link rel="stylesheet" href="/css/styles.css">
   	<meta charset="UTF-8">    	
	<title>Home Expenses Management</title>
	
	<script language="JavaScript" type="text/javascript">
		function valid(){
			alert(document.expenseDetail.listIdBeneficiaire.checked)
			if (document.expenseDetail.listIdBeneficiaire.checked){
				alert("Message 01");
				document.expenseDetail.btSave.disabled='';
			}else {
				alert("Message 02");
				document.expenseDetail.btSave.disabled='disabled'; 
			}
		}
	</script> 	

</head>
<body>
 	<header th:replace="fragments/header.html :: top"></header> 	
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="container">
			<h2>Détail dépense</h2>
	</div>

<div id="main" class="container">
<form name="expenseDetail" method="post" th:action="@{'/expenses/' + ${expense.id} + '/save'}" th:object="${expense}">
	<input name="id_expense" required th:field="*{id}" type="hidden">
  
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nom de la dépense</label>
    	<div  class="col-sm-10">
        	<input type="text" id="name" name="name" required th:field="*{name}">	
    	</div>
    </div>
    
	<div class="form-group row">
    	<label for="expense-amount" class="col-sm-2 col-form-label">Montant de la dépense</label>    
    	<div  class="col-sm-10">	
			   <input type="amount" id="expense-amount" name="amount" required th:field="*{amount}">
		</div>
    </div>
    
	<div class="form-group row" >
    	<label for="participant-list" class="col-sm-2 col-form-label" >Payeur</label>
        <div class="col-sm-10"  >                                           
			<select name="idPayeur" id="participant-list"   th:value="*{participantPayer != null} ? *{participantPayer.id} ">	
            	<option th:selected="*{participantPayer != null} ? *{participantPayer.id} == ${participant.id}" th:each="participant : ${participants}" th:value="${participant.id}" th:text="${participant.name}"></option>
            </select> 
        </div>
	</div>

	<div class="container">
		<div class="row">
       		<div class="col-md-12">
		        <div class="table-responsive">	
					<table id="mytable" class="table table-bordred table-striped">
						<tr>
							<th>Name</th>
							<th>firstName</th>
							<th>Bénéficiaires</th>
						</tr>								
						<tbody>
			    			<tr th:each="beneficiaire,stat : ${wrapper.beneficiaireList}">
							    <td th:text="${beneficiaire.getName()}"></td>
								<td th:text="${beneficiaire.getFirstName()}"></td>
							<!--<td><input type="checkbox" th:name="listIdBeneficiaire" th:value="${beneficiaire.getIdBeneficiaire()}" th:checked="${beneficiaire.getSelected()}"/></td>-->
								<td><input id="check" onclick="valid()" type="checkbox" name="listIdBeneficiaire" th:value="${beneficiaire.getIdBeneficiaire()}" th:checked="${beneficiaire.getSelected()}"/></td>
							</tr>
						</tbody> 
					</table>							 
				</div>		
			</div>		
		</div>
	</div>		        

	<a th:href="'/lists/' + *{getExpenselist().getId()} + '/expenses'" id="retour" name="retour" class="btn btn-primary">Retour</a>
    <button type="submit" name="save" id="btSave"  disabled="disabled" class="btn btn-primary">Save</button>

</form>
</div>
	
	
	<footer th:replace="fragments/footer.html :: bottom"></footer>
	
	</body>
</html>
